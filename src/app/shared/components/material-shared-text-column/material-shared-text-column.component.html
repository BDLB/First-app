<ng-container [matColumnDef]="name">
    <th mat-header-cell *matHeaderCellDef [ngClass]="headerClass"
    >{{columnLabel}}</th>
    <td mat-cell *matCellDef="let element" [ngClass]="dataClass"
    >{{element[name]}}</td>
    <!--The element represents the hole column dataSource and the name
        targest the specific column. -->
</ng-container>
