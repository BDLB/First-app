<mat-sidenav-container class="example-container">
    <mat-sidenav mode="over" [(opened)]="openSidenav" (closed)="onSidenavClosed()" position="end" class="sidenav-class">
        
                <ng-template mat-tab-label>
                    <span (click)="changeSidenavPage(tab)">{{tab}}</span>
                </ng-template>
        <router-outlet></router-outlet>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
