<mat-toolbar class="sidenav_toolbar">
    <div class="sidenav-navigation_routes">
        <!-- The class below is applied when routerLink match the value -->
        <!-- It targets the routerLink in anchor tag -->
        <div routerLinkActive="navigation_active" 
            *ngFor="let tab of tabs"
            class="ml-1" 
        >
            <!-- That routerLink is responsable just for PageFrameSidenavComponent
                children array!! -->
            <a
                routerLinkActive="sidenav-active_tab"
                [routerLink]="tab.path"
            >
                <span>
                    {{ tab.title }}
                </span>
            </a>
        </div>
    </div>
    <div *ngIf="sidenavCustomTitle" class="ml-20">
        {{ sidenavCustomTitle }}
    </div>
</mat-toolbar>
<router-outlet></router-outlet>
