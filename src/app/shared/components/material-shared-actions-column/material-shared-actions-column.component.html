<ng-container [matColumnDef]="name">
    <th mat-header-cell *matHeaderCellDef [ngClass]="headerClass"
    >{{columnLabel}}</th>
    <td mat-cell *matCellDef="let element" [ngClass]="dataClass">
        <!--The element represents the hole column dataSource
        and the name targest the specific column. -->
        <ng-container *ngFor="let action of element.actions.edit">
            <!-- Looping throught the actions defined -->
            <ng-container *ngIf="action.label">
                {{action.label}}
            </ng-container>
            <ng-container #tooltipOrigin>
                <mat-icon
                    *ngIf="action.svgIcon"
                    (click)="action.action(tooltipOrigin)"
                >
                    <i 
                        [class]="action.svgIcon"
                        [ngClass]="action.iconClass"
                    ></i>
                </mat-icon>
            </ng-container>
        </ng-container>
    </td>
</ng-container>
